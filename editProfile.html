<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"> 
        <title>eHarbinger</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src = "design.js"></script>
	</head>
	<body>
	<section id = 'banner'>
		<div class = 'inner split'>
			<section>
				<h2> Edit Profile </h2>
			</section>
			<section>
				<button> Log Out </button>
			</section>
		</div>
	</section>
	<section class = 'wrapper'>
		<div id = 'inner split'>
			<section>
				<h2> Feel Free to Change Anything Below! </h2>
			</section>
			<section>
		<!-- Connection to profile info and what to change in info -->
				<table>
				<tr> 
					<th> UserName </th>
					<th onload = "getUserName()"><input value = 'new' name = 'userName' ></th>
				</tr>
				<tr>
					<th> Password </th>
					<th onchange = "setPassword()"><input value = 'new' name = 'password' </th>
				</tr>
				<tr> 
					<th> Preferences </th>
					<th onload = "getPreferences()"><input value = 'new' name = 'preference' </th>
				</tr>
			</table>
			</section>
		</div>
	</section>
		<div>
			<footer> <a href = 'forum.html'> General Forum </a> <a href = 'players.html'> Search for Players </a><a href = "contactUs.html"> Meet the Team! </a> </footer>
		</div>
	</body>
</html>
