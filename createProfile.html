<DOCTYPE HTML!>
	<html>
		<head>
		<meta charset="utf-8"> 
        	<title>eHarbinger</title>
        	<link rel="stylesheet" type="text/css" href="css/main.css">
        	<script type="text/javascript" src = "design.js"></script>
		</head>
		<body>
		<header id = 'banner'>
			<h2>Welcome! Please Fill In Your Information:</h2>
			<br>
		</header>
            <!-- Information to be filled out by user -->
            <br>
            <br>
            <div class = 'wrapper'>
			<section class = 'inner split'>
				<div>
				<label for="Roles"> Roles Played: </label>
                  <br>
				  <input type = 'checkbox' name = 'Roles' value = 'Warrior' id = '1'><label for = '1'> Warrior </label>
				  <input type = 'checkbox' name = 'Roles' value = 'Mage' id = '2'><label for = '2'> Mage </label>
                  <input type = 'checkbox' name = 'Roles' value = 'Rogue' id = '3'><label for = '3'> Rogue </label>
                  <input type = 'checkbox' name = 'Roles' value = 'Healer' id = '4'><label for = '4'> Healer </label>
                  <br>
                  <br>
				</div>
				<div>
                  <label for = "Avatar" > Pick Your Avatar: </label>
                  <br>
                  <p> Until we can get a graphic designer, this is the only avatar to use. If you are a graphic design, please visit our contact page for a possible partnership! </p>
                  <br>
                  <img src = "images/plainPic.gif">
                  <br>
				  </div>
			</section>
			<section>
		      <label for="Preferences"> Preferences: </label><br>
		      <label>Systems: </label> 
                  <input type = 'checkbox' name = 'Preferences' value = 'Xbox' id = '1'><label for = '1'> Xbox </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Playstation' id = '2'><label for = '2'> Playstation </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'PC' id = '3'><label for = '3'> PC </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Moblie' id = '4'><label for = '4'> Moblie </label>
                  <br>
                  <label>Games: </label> <br>
                  <input type = 'checkbox' name = 'Preferences' value = 'Racing' id = '1'><label for = '1'> Racing </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'MMO' id = '2'><label for = '2'> MMO </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Shooting' id = '3'><label for ='3'> Shooting </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Action' id = '4'><label for = '4'> Action </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Adventure' id = '5'><label for = '5'> Adventure </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'RPG' id = '6'><label for = '6'> RPG </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Strategy' id = '7'><label for = '7'> Strategy </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Sports' id = '8'><label for = '8'> Sports </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Casual' id = '9'><label for = '9'> Casual </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Trivia' id = '10'><label for = '10'> Trivia </label>
                  <input type = 'checkbox' name = 'Preferences' value = 'Indie' id = '11'><label for = '11'> Indie </label>
                  <br>
                  <br>
                  <!-- Submition here needs to connect to back end of new profile -->
                  <button class = 'button-center' onclick = "newUser()"> Finish Profile </button> 
			</section>
            </div>
		</body>
	</html>
