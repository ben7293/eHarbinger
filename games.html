<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"> 
        <title>eHarbinger</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
	<section id = 'banner'>
	<div class = 'inner split'>
		<section>
			<h2> Pick Any Games </h2>
		</section>
		<section>
			<p> In order to match you with other players, click on each game you love to play. If there are games or series you love to play that we missed, add them in the text area below. </p>
		</section>
	</div>
	</section>
	<section class = 'wrapper'>
		<form>
		<!-- Please fill in more checkboxes for more games with backend, I just put static stuff-->
			<input type = 'checkbox' name = 'games' value = 'League of Legends' id = '1'> <label for = '1'> League of Legends </label>  
			<input type = 'checkbox' name = 'games' value = 'Super Mario' id = '2'> <label for = '2'> Super Mario </label>
			<input type = 'checkbox' name = 'games' value = 'World of Warcraft' id = '3'> <label for = '3'> World of Warcraft </label>  
			<input type = 'checkbox' name = 'games' value = 'Mario Kart' id = '4'> <label for = '4'> Mario Kart </label>
		<!-- Enter comment box for new game suggestions -->
		<form method='post' action=''>
			<input type='text' name='comment' autofocus='autofocus' placeholder='Enter a game here!'>
			<br>
			<input type='submit' value='Comment!'>	
		</form>
	</section>
	</body>
</html>
