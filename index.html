<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"> 
        <title>eHarbinger</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src = "design.js"></script>
	</head>
	<body>
		<header>
			Welcome! Please Fill In Your Information:
			<br>
		</header>
		<!-- Needs to connect to profiles existing -->
		<div id = "col-1" class = "twoColumnContainer">
			<legend class = "heading"> Log In: </legend> <br>
			<label for = "Username"> Username: </label>
			<br>
			<input type = "text" name = "username"> <br>
			<label for = "Password"> Password: </label>
			<br>
			<input type = "text" name = "passweord"> <br>
			<br>
			<button class = "button1" onclick = "linkprof()"> Submit </button>
		</div>
		<!-- Needs to connect to creating new profile -->
		<div id = "col-2" class = "twoColumnContainer">
			<legend class = "heading"> Sign Up: </legend>
			<br>
			<label for = "Name"> Name: </label>
			<br>
			<input type = "text" name = "name"> <br>
			<label for = "Email"> Email: </label>
			<br>
			<input type = "email" name = "email"> <br>
			<label for = "Password"> Password: </label>
			<br>
			<input type = "text" name = "password"> <br>
			<br>
            <button class = "button1" onclick = "linkInfo()"> Submit </button>
		</div>
	</body>
</html>
